<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>This is Verify OTP Page</title>
</head>

<body>

<section class="justify-content-center">



<div id="login">
        
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-5">
                    <div id="login-box" style="height:230px;" class="col-md-12">
                    
                   <!--  --------Email Form---------  --> 
                    
 
                           <div class="alert alert-success" role="alert">
  Successfully Sent OTP to your Email
</div>

                 <div th:if="${session.message}" class="container">
                    
                    <div class="alert alert-danger my-4 text-center" role="alert">
                    
                    <span th:text="${session.message}"></span>
                    
                    </div>
                    
                    <th:block th:text="${#session.removeAttribute('message')}"></th:block>
                    
                    
                    
                    </div>
 
                            
                           <form method="post" action="" th:action="@{/verify-otp}">
                           
                           <div class="form-group">
                           
                           <input name="otp" type="text" placeholder="Enter OTP" class="form-control"/>
                           
                           </div>
                           
                           <div class="container text-center"><br>
                           
                           <button class="btn btn-success ">Verify</button>
                           </div>
                           </form>
 
                    </div>
                                            
                </div>
            </div>
        </div>
    </div>
    
    
    
   
    
    
   
    
  
  
  
    
    
</section>








</body>

</html>
