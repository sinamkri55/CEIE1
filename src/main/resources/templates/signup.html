<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::div})">
<head>
<meta charset="UTF-8">
<title>This is Sign up page</title>
</head>

<body>




   <div class="container">
      
      <div class="row">
      
          <div class="col-md-5 offset-md-4">
          
          
          <br>
          <br>
          <br>
          <br>
               <div class="my-card mt-5">
               
              
               
               <div class="container text-center">
				   
				   <div th:if="${session.message}" class="container">
                    
                    <div class="alert alert-danger my-4 text-center" role="alert">
                    
                    <span th:text="${session.message}"></span>
                    
                    </div>
                    
                    <th:block th:text="${#session.removeAttribute('message')}"></th:block>
                    
                    
                    
                    </div>
               
               <img style="width:60px;" src="" th:src="@{/image/register.png}" alt=""/>
               
               </div>
                   <h1  class="text-center font-weight-bold text-col">Register here !!</h1>
                   <br/>
          
          
                    <form novalidate action="" th:action="@{/do_register}" method="post" th:object="${user}">
                   
                   <!-- Name Field -->
                   
                   
                    <div class="mb-3">
                      <label for="name_field" class="form-label">Your Name</label>
                      <input name="name" type="text" class="form-control" th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}" id="name_field" aria-describedby="emailHelp"
                      
                          placeholder="Enter your name" required th:value="${user.name}"/>
                          
                          
                          <div class="invalid-feedback" th:each="e:${#fields.errors('name')}" th:text="${e}">
                               
                         </div>
                      
                      </div>
                    
                    
                    
                    
                    <!-- Email Field -->
                   
                   
                    <div class="mb-3">
                      <label for="email_field" class="form-label">Your Email</label>
                      <input name="email" type="email" class="form-control" th:classappend="${#fields.hasErrors('email') ? 'is-invalid':''}" id="email_field" aria-describedby="emailHelp"
                      
                          placeholder="Enter your email" required th:value="${user.email}"/>
                          
                          <div class="invalid-feedback" th:each="e:${#fields.errors('email')}" th:text="${e}">
                               
                         </div>
                      
                      </div>
                      
                      
                      <!-- Password Field -->
                   
                   
                    <div class="mb-4">
                      <label for="password_field" class="form-label">Your Password</label>
                      <input name="password" type="password" class="form-control" th:classappend="${#fields.hasErrors('password') ? 'is-invalid':''}" id="password_field" aria-describedby="emailHelp"
                      
                          placeholder="Enter your password" required/>
                          
                          <div class="invalid-feedback" th:each="e:${#fields.errors('password')}" th:text="${e}">
                               
                         </div>
                      
                      </div>
                      
                      <div class="container text-center">
                      
                      <button type="submit" class="btn bg-primary text-white">Submit</button>
                      <button type="reset" class="btn bg-warning">Reset</button>
                      
                      </div>
                    </form>
               </div>
          
          
              </div>
      
      </div>
   
   </div>



<!-- Footer !!!! -->
    
    
    



</body>

</html>
